<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FBA Calculator</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="sidebar">
    <h2>Amazon FBA Calculator</h2>
    <label>Cost Price ($):</label>
    <input type="number" id="cost" placeholder="e.g., 10">
    
    <label>Sell Price ($):</label>
    <input type="number" id="price" placeholder="e.g., 25">

    <label>Amazon Fee ($):</label>
    <input type="number" id="fee" placeholder="e.g., 5">

    <label>Shipping Cost ($):</label>
    <input type="number" id="ship" placeholder="e.g., 3">

    <button onclick="calculate()">Calculate</button>

    <div id="results">
      <p><strong>Profit:</strong> $<span id="profit">0</span></p>
      <p><strong>ROI:</strong> <span id="roi">0</span>%</p>
      <p><strong>Break-even Price:</strong> $<span id="breakEven">0</span></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
