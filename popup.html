<!DOCTYPE html>
<html>
<head>
  <title>AMZCALC Popup</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      width: 250px; /* Standard popup width */
      padding: 15px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 1.2em;
    }
    p {
      color: #666;
      font-size: 0.9em;
    }
    button {
      background-color: #f0c14b;
      border: 1px solid #a88734;
      border-radius: 3px;
      padding: 8px 15px;
      cursor: pointer;
      font-size: 0.9em;
      margin-top: 10px;
    }
    button:hover {
      background-color: #e4b238;
    }
  </style>
</head>
<body>
  <h1>AMZCALC Extension</h1>
  <p>To use the FBA Calculator, navigate to any Amazon product listing page.</p>
  <p>The calculator will automatically appear in the side panel. Or click the button below to open it manually.</p>
  <button id="openSidePanel">Open Side Panel</button>

  <script src="popup.js"></script>
</body>
</html>
