<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FBA Side Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 100%;
      padding: 20px;
    }
    input {
      margin: 8px 0;
      width: 100%;
      padding: 6px;
    }
    button {
      margin-top: 12px;
      padding: 8px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Amazon FBA Calculator</h2>
  <input type="number" id="costPrice" placeholder="Cost Price" />
  <input type="number" id="salePrice" placeholder="Selling Price" />
  <input type="number" id="fbaFee" placeholder="FBA Fee" />
  <input type="number" id="otherFee" placeholder="Other Fees" />
  <button onclick="calculate()">Calculate</button>
  <div id="result" style="margin-top:15px;"></div>

  <script>
    function calculate() {
      const cost = parseFloat(document.getElementById('costPrice').value);
      const sale = parseFloat(document.getElementById('salePrice').value);
      const fba = parseFloat(document.getElementById('fbaFee').value);
      const other = parseFloat(document.getElementById('otherFee').value);
      if (isNaN(cost) || isNaN(sale)) {
        document.getElementById('result').innerText = "Please fill all fields.";
        return;
      }
      const totalFees = (fba || 0) + (other || 0);
      const profit = sale - cost - totalFees;
      const roi = (profit / cost) * 100;
      const breakEven = cost + totalFees;
      document.getElementById('result').innerHTML = `
        <p><strong>Profit:</strong> $${profit.toFixed(2)}</p>
        <p><strong>ROI:</strong> ${roi.toFixed(2)}%</p>
        <p><strong>Break Even Price:</strong> $${breakEven.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
